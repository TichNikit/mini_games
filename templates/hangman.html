<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Висельник</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f9d423, #ff4e50);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 2.5em;
            color: #ff4e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 60px;
            text-align: center;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #ff4e50;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #ff4e50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e03e3e;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .message {
            color: #e03e3e;
            font-weight: bold;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Игра Висельник</h1>
        <p>Угадайте слово: <strong>{{ displayed_word }}</strong></p>
        <p>Ошибки: <strong>{{ wrong_letters }}</strong></p>
        <p>Осталось попыток: <strong>{{ remaining_attempts }}</strong></p>

        <form method="post" action="/hangman">
            <input type="text" name="letter" maxlength="1" required>
            <button type="submit">Угадать букву</button>
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}

        <p><a href="/hangman/reset">Начать новую игру</a></p>
        <p><a href="/">Вернуться на главную страницу</a></p>
    </div>
</body>
</html>
